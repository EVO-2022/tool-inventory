version: '3.8'

services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb_prod
    environment:
      - NC_DISABLE_TELE=true
    volumes:
      - ./data:/usr/app/data
    env_file:
      - .env
    networks:
      - tool-inventory-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: tool-inventory-frontend-prod
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - tool-inventory-network
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: tool-inventory-caddy-prod
    restart: unless-stopped
    ports:
      - "18080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config
    networks:
      - tool-inventory-network
    depends_on:
      - nocodb
      - frontend

networks:
  tool-inventory-network:
    driver: bridge

