
services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb_dev
    ports:
      - "8090:8080"
    volumes:
      - ./data:/usr/app/data
    networks:
      - tool-inventory-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: tool-inventory-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tool-inventory-network
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: tool-inventory-caddy
    restart: unless-stopped
    ports:
      - "8084:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config
    networks:
      - tool-inventory-network
    depends_on:
      - nocodb
      - frontend

networks:
  tool-inventory-network:
    driver: bridge
